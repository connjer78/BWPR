23     <script>
24         // Initialize the Trello Power-Up

26             'card-buttons': function(t, options) {
27                 return [{
28                     icon: 'https://connjer78.github.io/BWPR/assets/rocketship.PNG', // Replaced with your icon URL
29                     text: 'Sprint It!',

31                         // Show feedback to the user

33                         document.getElementById('feedback').innerText = "Creating sprint cards..."; // Feedback message on the page
34 
35                         // Simulating card creation process (replace with your actual logic)
36                         const cardData = {
37                             name: 'New Sprint Card',
38                             idList: '66e9ca5e0e5d1635fdb8388d', // Replaced with your list ID
39                         };
40 
41                         // Post the card data to Trello
42                         return t.post('cards', cardData)
43                             .then(function(response) {
44                                 // Show success feedback
45                                 alert("Sprint cards created successfully!"); // Alert for successful creation
46                                 document.getElementById('feedback').innerText = "Sprint cards created successfully!"; // Success message on the page
47                             })
48                             .catch(function(error) {
49                                 // Show error feedback
50                                 alert("Error creating sprint cards: " + error.message); // Alert for error
51                                 document.getElementById('feedback').innerText = "Error creating sprint cards: " + error.message; // Error message on the page
52                             });
53                     }
54                 }];
55             }
56         });
