<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Authorize</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  </head>
  <body>
    <button id="authorizeButton" class="mod-primary">Authorize Sprint Cards Power-Up</button>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      var t = window.TrelloPowerUp.iframe({
        appKey: '18f0d2661292b35d137bdaa4013eb249',
        appName: 'Sprint Cards Power-Up'
      });
      
      document.getElementById('authorizeButton').addEventListener('click', function() {
        t.getRestApi()
          .authorize({ scope: 'read,write,account' })
          .then(function() {
            t.closePopup();
          })
          .catch(TrelloPowerUp.restApiError.AuthDeniedError, function() {
            console.log('Authorization cancelled');
          });
      });
    </script>
  </body>
</html>
