<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { padding: 10px; }
    .error { color: red; margin-bottom: 10px; }
    .label-container { display: flex; align-items: center; margin-bottom: 5px; }
    .label-checkbox { margin-right: 10px; }
    .label-color-swatch { 
      width: 20px; 
      height: 20px; 
      border-radius: 3px; 
      margin-right: 10px; 
    }
    .label-name { color: #000; }
    .section { margin-bottom: 20px; }
    #members {
      width: 100%;
      height: 100px;
      margin-bottom: 5px;
    }
    .help-text {
      font-size: 12px;
      color: #5e6c84;
      margin-bottom: 10px;
    }
    #dueDate {
      width: 100%;
      margin-bottom: 10px;
    }
    #createButton {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="error" class="error"></div>
  <div id="content">
    <div class="section">
      <h3>Labels</h3>
      <div id="labels"></div>
    </div>
    <div class="section">
      <h3>Due Date</h3>
      <input type="date" id="dueDate">
    </div>
    <div class="section">
      <h3>Members</h3>
      <select id="members" multiple></select>
      <div class="help-text">
        Hold Ctrl (Windows) or Cmd (Mac) to select multiple members.
        Click and drag or use Shift+Click to select a range.
      </div>
    </div>
    <button id="createButton" class="mod-primary">Create Sprint Cards</button>
  </div>
  <script>
    var TRELLO_APP_KEY = '18f0d2661292b35d137bdaa4013eb249';
    var t = TrelloPowerUp.iframe({
      appKey: TRELLO_APP_KEY,
      appName: 'Sprint Cards Power-Up'
    });

    // Global variables to store our data
    var allBoards = [];
    var sprintBoardLists = [];

    // Function to get all boards in the workspace
    function getAllBoards() {
      return t.organization('boards')
        .then(function(organization) {
          allBoards = organization.boards;
          console.log('All Boards:', allBoards);
          return allBoards;
        })
        .catch(function(error) {
          console.error('Error fetching boards:', error);
        });
    }

    // Function to get all lists on the "Sprint" board
    function getSprintBoardLists() {
      return t.board('all')
        .then(function(board) {
          if (board.name === "Sprint") {
            sprintBoardLists = board.lists;
            console.log('Sprint Board Lists:', sprintBoardLists);
            return sprintBoardLists;
          } else {
            console.log('Current board is not the Sprint board');
            sprintBoardLists = [];
            return [];
          }
        })
        .catch(function(error) {
          console.error('Error fetching Sprint board lists:', error);
        });
    }

    // Function to initialize our data
    function initializeData() {
      return Promise.all([getAllBoards(), getSprintBoardLists()]);
    }

    // Call initializeData when the popup loads
    initializeData().then(() => {
      console.log('Data initialization complete');
      // Here you could enable UI elements or perform other actions
      // that depend on this data being loaded
    });

    document.getElementById('createButton').addEventListener('click', function() {
      var selectedLabels = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      var dueDate = document.getElementById('dueDate').value;
      var selectedMembers = Array.from(document.getElementById('members').selectedOptions)
        .map(option => option.value);
      
      // Log the selected data
      console.log('Selected Labels:', selectedLabels);
      console.log('Selected Due Date:', dueDate);
      console.log('Selected Members:', selectedMembers);

      // Log the stored board and list data
      console.log('All Boards (from stored data):', allBoards);
      console.log('Sprint Board Lists (from stored data):', sprintBoardLists);

      // Disable the button to prevent multiple submissions
      this.disabled = true;
      this.textContent = 'Creating Cards...';

      // For now, we'll just re-enable the button after a short delay
      setTimeout(() => {
        this.disabled = false;
        this.textContent = 'Create Sprint Cards';
      }, 2000);

      // TODO: Implement card creation logic here
    });

    // Rest of your existing JavaScript code...
  </script>
</body>
</html>
