<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { padding: 10px; }
    .error { color: red; margin-bottom: 10px; }
    .label-container { display: flex; align-items: center; margin-bottom: 5px; }
    .label-checkbox { margin-right: 10px; }
    .label-color-swatch { 
      width: 20px; 
      height: 20px; 
      border-radius: 3px; 
      margin-right: 10px; 
    }
    .label-name { color: #000; }
    .section { margin-bottom: 20px; }
    #members {
      width: 100%;
      height: 100px;
      margin-bottom: 5px;
    }
    .help-text {
      font-size: 12px;
      color: #5e6c84;
      margin-bottom: 10px;
    }
    #dueDate {
      width: 100%;
      margin-bottom: 10px;
    }
    #createButton {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="error" class="error"></div>
  <div id="content">
    <div class="section">
      <h3>Labels</h3>
      <div id="labels"></div>
    </div>
    <div class="section">
      <h3>Due Date</h3>
      <input type="date" id="dueDate">
    </div>
    <div class="section">
      <h3>Members</h3>
      <select id="members" multiple></select>
      <div class="help-text">
        Hold Ctrl (Windows) or Cmd (Mac) to select multiple members.
        Click and drag or use Shift+Click to select a range.
      </div>
    </div>
    <button id="createButton" class="mod-primary">Create Sprint Cards</button>
  </div>
  <script>
    var TRELLO_APP_KEY = '18f0d2661292b35d137bdaa4013eb249';
    var t = TrelloPowerUp.iframe({
      appKey: TRELLO_APP_KEY,
      appName: 'Sprint Cards Power-Up'
    });

    // Global variables to store our data
    var allBoards = [];
    var sprintBoardLists = [];

    // Function to get all boards in the workspace
    function getAllBoards() {
      return t.organization('boards')
        .then(function(organization) {
          allBoards = organization.boards;
          console.log('All Boards:', allBoards);
          return allBoards;
        })
        .catch(function(error) {
          console.error('Error fetching boards:', error);
        });
    }

    // Function to get all lists on the "Sprint" board
    function getSprintBoardLists() {
      return t.board('all')
        .then(function(board) {
          if (board.name === "Sprint") {
            sprintBoardLists = board.lists;
            console.log('Sprint Board Lists:', sprintBoardLists);
            return sprintBoardLists;
          } else {
            console.log('Current board is not the Sprint board');
            sprintBoardLists = [];
            return [];
          }
        })
        .catch(function(error) {
          console.error('Error fetching Sprint board lists:', error);
        });
    }

    // Function to initialize our data
    function initializeData() {
      return Promise.all([getAllBoards(), getSprintBoardLists()]);
    }

    // Call initializeData when the popup loads
    initializeData().then(() => {
      console.log('Data initialization complete');
      // Here you could enable UI elements or perform other actions
      // that depend on this data being loaded
    });

    // Color mapping function from the previous version
    function getColorFromTrelloColor(color) {
      switch (color) {
        case 'yellow': return '#f2d600';
        case 'orange': return '#ff9f1a';
        case 'red': return '#eb5a46';
        case 'purple': return '#c377e0';
        case 'blue': return '#0079bf';
        case 'green': return '#61bd4f';
        case 'lime': return '#51e898';
        case 'sky': return '#00c2e0';
        case 'pink': return '#ff78cb';
        case 'black': return '#344563';
        case 'red_dark': return '#b04632';
        case 'purple_dark': return '#89609e';
        case 'blue_dark': return '#055a8c';
        case 'green_dark': return '#519839';
        case 'yellow_dark': return '#d9b51c';
        case 'orange_dark': return '#d29034';
        default: return '#b3bac5'; // Default gray color
      }
    }

    // Load labels
    t.card('labels')
      .then(function(card) {
        console.log('Labels:', card.labels);
        var labelsContainer = document.getElementById('labels');
        card.labels.forEach(function(label) {
          var checkboxId = 'label-' + label.id;
          
          var container = document.createElement('div');
          container.className = 'label-container';
          
          var checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = checkboxId;
          checkbox.value = label.id;
          checkbox.className = 'label-checkbox';
          
          var colorSwatch = document.createElement('div');
          colorSwatch.className = 'label-color-swatch';
          colorSwatch.style.backgroundColor = getColorFromTrelloColor(label.color);
          
          var labelElement = document.createElement('label');
          labelElement.htmlFor = checkboxId;
          labelElement.className = 'label-name';
          labelElement.textContent = label.name || label.color;
          
          container.appendChild(checkbox);
          container.appendChild(colorSwatch);
          container.appendChild(labelElement);
          
          labelsContainer.appendChild(container);
        });
      })
      .catch(function(error) {
        console.error('Error loading labels:', error);
        showError('Error loading labels: ' + error.message);
      });

    // Load members
    t.board('members')
      .then(function(board) {
        console.log('Members:', board.members);
        var membersSelect = document.getElementById('members');
        board.members.forEach(function(member) {
          var option = document.createElement('option');
          option.value = member.id;
          option.textContent = member.fullName;
          membersSelect.appendChild(option);
        });
      })
      .catch(function(error) {
        console.error('Error loading members:', error);
        showError('Error loading members: ' + error.message);
      });

    document.getElementById('createButton').addEventListener('click', function() {
      var selectedLabels = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      var dueDate = document.getElementById('dueDate').value;
      var selectedMembers = Array.from(document.getElementById('members').selectedOptions)
        .map(option => option.value);
      
      // Log the selected data
      console.log('Selected Labels:', selectedLabels);
      console.log('Selected Due Date:', dueDate);
      console.log('Selected Members:', selectedMembers);

      // Log the stored board and list data
      console.log('All Boards (from stored data):', allBoards);
      console.log('Sprint Board Lists (from stored data):', sprintBoardLists);

      // Disable the button to prevent multiple submissions
      this.disabled = true;
      this.textContent = 'Creating Cards...';

      // For now, we'll just re-enable the button after a short delay
      setTimeout(() => {
        this.disabled = false;
        this.textContent = 'Create Sprint Cards';
      }, 2000);

      // TODO: Implement card creation logic here
    });

    // Rest of your existing JavaScript code...
  </script>
</body>
</html>
