<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { padding: 10px; }
    .error { color: red; margin-bottom: 10px; }
    .label-container { display: flex; align-items: center; margin-bottom: 5px; }
    .label-checkbox { margin-right: 10px; }
    .label-color-swatch { 
      width: 20px; 
      height: 20px; 
      border-radius: 3px; 
      margin-right: 10px; 
    }
    .label-name { color: #000; }
    .section { margin-bottom: 20px; }
    #members {
      width: 100%;
      height: 100px;
      margin-bottom: 5px;
    }
    .help-text {
      font-size: 12px;
      color: #5e6c84;
      margin-bottom: 10px;
    }
    #dueDate {
      width: 100%;
      margin-bottom: 10px;
    }
    #createButton {
      width: 100%;
    }
    #dueDate, #dueTime {
      width: calc(50% - 5px);
      margin-right: 5px;
    }
    #dueTime {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div id="error" class="error"></div>
  <div id="content">
    <div class="section">
      <h3>Labels</h3>
      <div id="labels"></div>
    </div>
    <div class="section">
      <h3>Due Date</h3>
      <input type="date" id="dueDate">
    </div>
    <div class="section">
      <h3>Members</h3>
      <select id="members" multiple></select>
      <div class="help-text">
        Hold Ctrl (Windows) or Cmd (Mac) to select multiple members.
        Click and drag or use Shift+Click to select a range.
      </div>
    </div>
    <button id="createButton" class="mod-primary">Create Sprint Cards</button>
  </div>
  <script>
    var TRELLO_APP_KEY = '18f0d2661292b35d137bdaa4013eb249';
    var t = window.TrelloPowerUp.iframe({
      appKey: TRELLO_APP_KEY,
      appName: 'Sprint Cards Power-Up'
    });

    // Function to get the color for a label
    function getLabelColor(color) {
      const colorMap = {
        'yellow': '#f2d600',
        'purple': '#c377e0',
        'blue': '#0079bf',
        'red': '#eb5a46',
        'green': '#61bd4f',
        'orange': '#ff9f1a',
        'black': '#344563',
        'sky': '#00c2e0',
        'pink': '#ff78cb',
        'lime': '#51e898',
        // Add these new colors
        'yellow_dark': '#d9b51c',
        'yellow_light': '#f5ea92',
        'orange_dark': '#d29034',
        'orange_light': '#fad29c',
        'red_dark': '#b04632',
        'red_light': '#efb3ab',
        'purple_dark': '#89609e',
        'purple_light': '#dfc0eb',
        'blue_dark': '#055a8c',
        'blue_light': '#8bbdd9',
        'sky_dark': '#0098b7',
        'sky_light': '#9adbe8',
        'green_dark': '#519839',
        'green_light': '#b3f1d0',
        'pink_dark': '#c9558f',
        'pink_light': '#ffcee0',
        'lime_dark': '#4bbf6b',
        'lime_light': '#b6f1cb',
        'black_dark': '#091e42',
        'black_light': '#97a0af'
      };
      return colorMap[color] || '#b3bac5'; // default gray if color not found
    }

    // Function to populate labels
    function populateLabels() {
      return t.card('labels')
        .then(function(card) {
          var labelsContainer = document.getElementById('labels');
          labelsContainer.innerHTML = '';
          card.labels.forEach(function(label) {
            var labelContainer = document.createElement('div');
            labelContainer.className = 'label-container';
            
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = label.id;
            checkbox.className = 'label-checkbox';
            
            var colorSwatch = document.createElement('div');
            colorSwatch.className = 'label-color-swatch';
            colorSwatch.style.backgroundColor = getLabelColor(label.color);
            
            var labelName = document.createElement('span');
            labelName.className = 'label-name';
            labelName.textContent = label.name || label.color;
            
            labelContainer.appendChild(checkbox);
            labelContainer.appendChild(colorSwatch);
            labelContainer.appendChild(labelName);
            labelsContainer.appendChild(labelContainer);
          });
        });
    }

    // Function to populate members
    function populateMembers() {
      return t.board('members')
        .then(function(board) {
          var membersSelect = document.getElementById('members');
          membersSelect.innerHTML = '';
          board.members.forEach(function(member) {
            var option = document.createElement('option');
            option.value = member.id;
            option.textContent = member.fullName;
            membersSelect.appendChild(option);
          });
        });
    }

    // Function to initialize our data
    function initializeData() {
      return Promise.all([populateLabels(), populateMembers()]);
    }

    // Call initializeData when the popup loads
    initializeData().then(() => {
      console.log('Data initialization complete');
      // Here you could enable UI elements or perform other actions
      // that depend on this data being loaded
    });

    document.getElementById('createButton').addEventListener('click', function() {
      var selectedLabels = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      var dueDateInput = document.getElementById('dueDate').value;
      var selectedMembers = Array.from(document.getElementById('members').selectedOptions)
        .map(option => option.value);
      
      // Convert the date to 5:00 PM in local time, then to UTC
      var dueDate = null;
      if (dueDateInput) {
        var date = new Date(dueDateInput);
        date.setHours(17, 0, 0, 0);  // Set to 5:00 PM local time
        dueDate = date.toISOString();
      }

      this.disabled = true;
      this.textContent = 'Creating Cards...';

      t.getRestApi()
        .isAuthorized()
        .then(function(isAuthorized) {
          if (!isAuthorized) {
            throw new Error('Not authorized');
          }
          return Promise.all([
            t.card('all'),
            t.list('id', 'name'),
            t.getRestApi().getToken()
          ]);
        })
        .then(function([card, list, token]) {
          var createPromises = selectedLabels.map(function(labelId) {
            var label = card.labels.find(l => l.id === labelId);
            var newCardName = `${card.name}: ${label.name || label.color}`;
            return fetch(`https://api.trello.com/1/cards?key=${TRELLO_APP_KEY}&token=${token}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                name: newCardName,
                desc: `Created from "${card.name}"`,
                pos: 'top',
                due: dueDate,
                idList: list.id,
                idMembers: selectedMembers,
                idLabels: [labelId]
              })
            }).then(response => response.json());
          });

          return Promise.all(createPromises);
        })
        .then(function(newCards) {
          console.log('Created cards:', newCards);
          t.closePopup();
        })
        .catch(function(error) {
          console.error('Error creating cards:', error);
          document.getElementById('error').textContent = 'Error creating cards. Please try again.';
        })
        .finally(function() {
          document.getElementById('createButton').disabled = false;
          document.getElementById('createButton').textContent = 'Create Sprint Cards';
        });
    });
  </script>
</body>
</html>
