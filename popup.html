<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    .label-list {
      margin-bottom: 10px;
    }
    .label-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .label-color {
      width: 30px;
      height: 15px;
      display: inline-block;
      margin-right: 5px;
    }
    .update-message {
      background-color: #d4edf7;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Create Sprint Cards</h2>
  <div class="update-message">Implementing card creation. (Updated version V7)</div>
  <div id="labels">Loading labels...</div>
  <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate">
  </div>
  <div class="form-group">
    <label for="members">Assign Members:</label>
    <select id="members" multiple></select>
  </div>
  <button class="mod-primary" id="createButton">Create Sprint Cards</button>
  <script>
    var t = TrelloPowerUp.iframe();
    
    // Color mapping (unchanged)
    var colorMap = { /* ... */ };

    t.render(function(){
      return Promise.all([
        t.card('labels'),
        t.board('members')
      ])
      .then(function([card, board]){
        var labelList = document.getElementById('labels');
        labelList.innerHTML = '<p>Select labels:</p>';
        
        if (card.labels && card.labels.length > 0) {
          card.labels.forEach(function(label){
            // Label creation code (unchanged)
          });
        } else {
          labelList.innerHTML += '<p>No labels found on this card.</p>';
        }

        // Populate member selection
        var memberSelect = document.getElementById('members');
        board.members.forEach(function(member){
          var option = document.createElement('option');
          option.value = member.id;
          option.textContent = member.fullName;
          memberSelect.appendChild(option);
        });
      })
      .catch(function(error) {
        console.error('Error fetching data:', error);
      });
    });

    document.getElementById('createButton').addEventListener('click', function() {
      var selectedLabels = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      var dueDate = document.getElementById('dueDate').value;
      var selectedMembers = Array.from(document.getElementById('members').selectedOptions)
        .map(option => option.value);
      
      console.log('Selected labels:', selectedLabels);
      console.log('Due Date:', dueDate);
      console.log('Selected Members:', selectedMembers);

      // Display a message in the popup
      var messageDiv = document.createElement('div');
      messageDiv.textContent = 'Data collected successfully! Check console for details.';
      messageDiv.style.backgroundColor = '#d4edf7';
      messageDiv.style.padding = '10px';
      messageDiv.style.marginTop = '10px';
      document.body.appendChild(messageDiv);

      // Close the popup after a short delay
      setTimeout(function() {
        t.closePopup();
      }, 2000);
    });
  </script>
</body>
</html>
